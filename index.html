<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!--CSS-->
  <!--<link href='bootstrap-3.3.7-dist/css/bootstrap.css' rel='stylesheet'>-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="main.css" rel="stylesheet">
  <!--Title-->
  <title>The Bee Project</title>
</head>

<body>

<!--NavBar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">The Bee Project</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li> 
      <li><a href="#">Join us!</a></li>
      <li><a href="#">Contact</a></li>  
    </ul>
  </div>
</nav>
<!--End of NavBar-->

<!--Carousel-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
<!--Carousel Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!--Carousel Items-->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive center-block" src="Images/HoneybeeFlower2.jpg" alt="First slide">
      <div class="carousel-caption">
        <h3>First Slide</h3>
      </div>
    </div>
    <div class="item">
      <img class="img-responsive center-block" src="Images/SolitaryBee.jpg" alt="Second slide">
        <div class="carousel-caption">
        <h3>Second Slide</h3>
      </div>
    </div>
    <div class="item">
      <img class="img-responsive center-block" src="Images/BeeLavender.jpg" alt="Third slide">
        <div class="carousel-caption">
        <h3>Third Slide</h3>
      </div>
    </div>
  </div>
  <!--Carousel Controls-->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
